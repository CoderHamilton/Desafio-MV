<mat-card>
  <mat-card-title>Excluir Colaborador</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome"
              [value]="colaborador.nome" name="name" disabled>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="CPF"
              [value]="colaborador.cpf" name="cpf" disabled>
      </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteColaborador()" color="warn">
      Excluir
  </button>
  
  <button mat-raised-button (click)="cancel()">
      Cancelar
  </button>
</mat-card>
