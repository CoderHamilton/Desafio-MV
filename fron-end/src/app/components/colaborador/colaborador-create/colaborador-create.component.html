<mat-card>
  <mat-card-title>
    <form>
      <mat-form-field>
        <input 
          matInput placeholder="Nome do Colaborador"
          [(ngModel)] = "colaborador.name"
          name="name"
        >
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput placeholder="CPF: (000.000.000-00)"
          [(ngModel)] = "colaborador.cpf"
          name="cpf"
        >
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Selecione o item</mat-label>
        <mat-select>
          <mat-option>
            ---
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <button mat-raised-button (click)="createColaborador()" color="primary">
      Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>

  </mat-card-title>
</mat-card>
